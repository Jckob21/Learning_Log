{% extends "learning_logs/base.html" %}

{% block title %}
Topics page
{% endblock title %}

{% block content %}

<p>Topics</p>
<ul>
  <a href="{% url 'learning_logs:new_topic' %}">Add new topic</a>
  {% for topic in topics %}
    <li><a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></li>
    {% empty %}
    <li>No topics added yet</li>
    {% endfor %}
</ul>

{% endblock content %}
